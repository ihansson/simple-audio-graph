<!DOCTYPE html>
<html>

<head>
    <title>Simple Audio Graph</title>
    <link href="src/Graph.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>Simple Web Audio Graphs</h1>
    <div class="options">
        <input id="toggleMute" type="button" value="Mute / Unmute" />
    </div>
    <div class="graphWrapper">
        <h2>Graph A - Wave</h2>
        <div class="graph" id="graphA"></div>
    </div>
    <div class="graphWrapper">
        <h2>Graph B - Bars</h2>
        <div class="graph" id="graphB"></div>
    </div>
    <div class="graphWrapper">
        <h2>Graph C - Series</h2>
        <div class="graph" id="graphC"></div>
    </div>
    <script type="text/javascript" src="vendor/lodash.min.js"></script>
    <script type="text/javascript" src="vendor/jquery.min.js"></script>
    <script type="text/javascript" src="src/Graph.js"></script>
    <script type="text/javascript" src="src/app.js"></script>
</body>

</html>
